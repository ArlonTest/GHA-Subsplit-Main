name: Subsplit

on:
    push:
        branches:
            - master

jobs:
    subsplit:
        runs-on: ubuntu-latest

        steps:
            - name: Clone subsplit
              run: git clone https://github.com/dflydev/git-subsplit.git ~/subsplit

            - name: Install subsplit
              run: sudo cp ~/subsplit/git-subsplit.sh "$(git --exec-path)"/git-subsplit

            - name: Subsplit
              run: bash build/split.sh
